spring.datasource.url=jdbc:postgresql://localhost:5432/content_db
spring.datasource.username=content_user
spring.datasource.password=content_pass

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.show-sql=true
spring.jpa.database=postgresql

app.cors.origins=http://localhost:5173
app.admin.secret=appadminsecret123

jwt.secret=mysupersecurejwtsecretkeymysupersecurejwtsecretkey
jwt.expiration-ms=86400000

# --- Actuator exposure ---
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# --- Health and probes ---
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# --- Prometheus ---
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

management.server.port=8080

logging.level.org.springframework=INFO
logging.level.com.iamvusumzi=DEBUG

